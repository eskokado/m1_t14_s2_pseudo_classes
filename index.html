<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Pseudo Classes</title>
</head>
<body>
    <main class="main">
        <section class="main__newsLetter">
            <div class="main__title">
                <h2>Assine nossa NewsLetter</h2>
            </div>
            <form action="" class="form">
                <div class="form__email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email aqui...">
                </div>
                <button type="button">Assinar</button>
            </form>
        </section>
    </main>
</body>
</html>
